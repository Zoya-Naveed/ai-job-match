<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 5rem auto;
      background-color: #1a1a2e;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input[type="file"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f5f5;
      color: #333;
    }

    button {
      padding: 0.7rem 1.2rem;
      background-color: #4fd1c5;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #38b2ac;
    }

    .results, .error {
      margin-top: 2rem;
      background-color: #2a2a40;
      padding: 1rem;
      border-radius: 8px;
    }

    .results ul {
      padding-left: 1rem;
    }

    .results li {
      margin-bottom: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç AI Job Match</h1>
    <form action="/match_jobs" method="post" enctype="multipart/form-data">
      <input type="file" name="resume_file" accept=".txt" required />
      <button type="submit">Match Jobs</button>
    </form>

    {% if error %}
      <div class="error">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}

   {% if results %}
  <div class="results">
    <h2>Top Job Matches:</h2>
    <ul>
      {% for job in results %}
        <li><strong>{{ job["title"] }}</strong> ‚Äî {{ job["company"] }}<br>
            <em>Matched Skills: {{ job["matched_skills"] | join(", ") }}</em>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

        </ul>
      </div>
    {% endif %}
  </div>
</body>
</html>
